<div class="container">
	<h2>Lista kategorija:</h2>
	<hr>
	<ng-container *ngFor="let category of categoriesService.allCategories">
		<p>{{ category.id }} | {{ category.type }}</p>
	</ng-container>

	<div class="form-group">
		<label for="exampleFormControlTextarea1">Add new category:</label>
		<textarea class="form-control" id="exampleFormControlTextarea1" rows="3" #txtArea
			(keyup)="checkStatus(txtArea.value)"></textarea>
	</div>
	<div class="d-flex justify-content-end mt-2">
		<button class="btn btn-primary pull-right" (click)="addCategory(txtArea.value, txtArea)" [disabled]="isDisabled">
			Add
		</button>
	</div>
</div>
