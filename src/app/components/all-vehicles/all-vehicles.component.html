<div class="container">
	<h2>List of all vehicles:</h2>
	<button class="btn btn-warning d-inline" (click)="resetAllCategories()">Reset Categories</button>
	<hr>
	<div class="row">
		<ng-container *ngFor="let vehicle of allVehiclesData">
			<div class="col-4 mb-4">
				<app-vehicles [vehicle]="vehicle"></app-vehicles>
			</div>
		</ng-container>
	</div>
</div>
